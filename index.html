<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Defteri Uygulaması</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap 5 Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>

    <div class="container mt-5">

        <!-- Uygulama Başlığı -->
        <h1 class="text-center">Not Defteri</h1>

        <!-- Başlık ve Metin Girişi Alanı -->
        <div class="mb-3">
            <input type="text" class="form-control" id="noteTitle" mb-2" placeholder="Not Başlığı">
            <textarea class="form-control my-2" id="noteContent" placeholder="Not İçeriği" rows="5"></textarea>
            <button class="btn btn-primary" id="addNoteBtn">Kaydet</button>
        </div>

        <!-- Not Listesi -->
        <div>
            <h3>Notlar</h3>
            <ul class="list-group" id="noteList"></ul>
        </div>

    </div>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script type="module" src="js/app.js"></script>
</body>

</html>
